<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DB Migration Tool</title>
    <link rel="stylesheet" href="/css/dashboard.css"/>
</head>
<body>

<div class="container">
    <h1>Database Migration</h1>

    <div class="card">
        <label>Source Database</label>
        <select id="source">
            <option th:each="d : ${dbs}" th:value="${d.id}"
                    th:text="${d.name + ' (' + d.dbType + ')'}"></option>
        </select>

        <label>Target Database</label>
        <select id="target">
            <option th:each="d : ${dbs}" th:value="${d.id}"
                    th:text="${d.name + ' (' + d.dbType + ')'}"></option>
        </select>

        <button onclick="startMigration()">Start Migration</button>
    </div>

    <div class="progress-card">
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        <span id="status">Waitingâ€¦</span>
    </div>

    <div class="logs-card">
        <h3>Logs</h3>
        <pre id="logs"></pre>
    </div>
</div>

<div id="errorPopup" class="popup hidden">
    <div class="popup-content">
        <h3>Error</h3>
        <p id="errorText"></p>
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<script src="/js/dashboard.js"></script>
</body>
</html>
